<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="card mt-2 mb-4">
        <div class="card-header">
            Game Settings
          </div>
        <div class="card-body">
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nick Name</label>
                            <input type="text" class="form-control" name="nickname" id="formGroupExampleInput" placeholder="Nick Name"
                            [(ngModel)]="nickName">
                          </div>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="form-group mb-2 mt-2">
                            <label for="">Shifts</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radios" id="radios1" value="easy" [(ngModel)]="this.shift">
                                <label class="form-check-label" for="radios1">
                                    Easy <small>(Infinite shifts)</small>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radios" id="radios2" value="midium" [(ngModel)]="this.shift">
                                <label class="form-check-label" for="radios2">
                                Midium <small>(100 shifts)</small>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radios" id="radios3" value="hard" [(ngModel)]="this.shift">
                                <label class="form-check-label" for="radios3">
                                Hard <small>(50 shifts)</small>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <hr>
                        <a href="javascript:" class="btn btn-primary" (click)="this.save()">Update Settings</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
